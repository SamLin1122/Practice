<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    HTML Comments and Text Formatting
  </title>
</head>

<body>
  <p>Hello <b>bold</b> Text</p>
  <p>Hello <em>emphasize</em> Text</p>
  <p>Hello <i>italic</i> Text</p>
  <p>Hello <small>small</small> Text</p>
  <p>Hello <strong>strong</strong> Text</p>
  <p>Hello <sup>superscript</sup> Text</p>
  <p>Hello <sub>subscript</sub> Text</p>
  <p>Hello <ins>insert</ins> Text</p>
  <p>Hello <del>delete</del> Text</p>
  <p>Hello <mark>mark</mark> Text</p>
</body>


</html>
