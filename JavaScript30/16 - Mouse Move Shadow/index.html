<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    var hero = document.querySelector(".hero")
    var text = document.querySelector("h1")
    var walk = 500;


    function shadow(e) {
      // var x = e.offsetX;
      // var y = e.offsetY;
      var { offsetWidth: width, offsetHeight: height } = hero
      
      // if (this !== e.target) {
      //   x = x + e.target.offsetLeft;
      //   y = y + e.target.offsetTop;
      // }

      var xwalk = Math.round((e.x / width * walk) - (walk / 2));
      var ywalk = Math.round((e.y / height * walk) - (walk / 2));
      text.style.textShadow = `
      ${xwalk}px ${ywalk}px 0 rgba(255,0,0,0.7),
      ${xwalk * -1}px ${ywalk * -1}px 0 rgba(0,255,0,0.7),
      ${ywalk}px ${xwalk * -1}px 0 rgba(0,0,255,0.7),
      ${ywalk * -1}px ${xwalk}px 0 rgba(255,255,0,0.7)
      `
      //console.log(xwalk, ywalk)
    }

    hero.addEventListener("mousemove", shadow);

  </script>
</body>

</html>
