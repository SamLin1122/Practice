<script>

    function playaudio() {
      window.addEventListener("keydown", function (e) {
        var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();
      });
    }
    window.addEventListener('keydown', playaudio);
